<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <!-- Add your styles here! -->
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <div id="app">
        <div>
            <input type="text" v-model="quoteSearchInput">
            <button v-on:click="getQuotes">Get Quotes</button>
        </div>
        <button v-if="quotesLoaded" v-on:click="addDogs">MORE DOGS</button>
        <div v-if="quotesLoaded" v-for="quote in quoteResults.quotes">
            <p>{{ quote.body }}</p>
            <p><em><a v-bind:href="quote.url">{{ quote.author }}</a></em></p>
        </div>
    </div>

    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://unpkg.com/vue"></script>
    <!-- Include your code here... -->
    <script src="/js/main.js"></script>
</body>
</html>
