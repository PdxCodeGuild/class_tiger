<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" class="input-text" id="input">
    <button class="button">Convert</button>
    <br>
    <input type="radio" name="input" id="in-m" value="1" class="input">
    <label for="in-m">Meters</label>
    <input type="radio" name="input" id="in-km" value=".001" class="input">
    <label for="in-km">Kilometers</label>
    <input type="radio" name="input" id="in-in" value="39.37" class="input">
    <label for="in-in">Inches</label>
    <input type="radio" name="input" id="in-ft" value="3.28" class="input">
    <label for="in-ft">Feet</label>
    <input type="radio" name="input" id="in-yd" value="1.09" class="input">
    <label for="in-yd">Yards</label>
    <input type="radio" name="input" id="in-mi" value=".006" class="input">
    <label for="in-mi">Miles</label>
    <br>
    <input type="radio" name="output" id="out-m" value="1" class="output">
    <label for="out-m">Meters</label>
    <input type="radio" name="output" id="out-km" value="1.09" class="output">
    <label for="out-km">Kilometers</label>
    <input type="radio" name="output" id="out-in" value="39.37" class="output">
    <label for="out-in">Inches</label>
    <input type="radio" name="output" id="out-ft" value="3.28" class="output">
    <label for="out-ft">Feet</label>
    <input type="radio" name="output" id="out-yd" value="1.09" class="output">
    <label for="out-yd">Yards</label>
    <input type="radio" name="output" id="out-mi" value=".006" class="output">
    <label for="out-mi">Miles</label>
    <br>
    <p class="output-text"></p>





    <script src="lab.js"></script>

</body>

</html>
