<!DOCTYPE html>
<html>
    <head>
        <title>Travel Test</title>
        <meta name="viewport" content="initial-scale=1.0">        
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="map"></div>
        <div id="floating-panel">
            <div id="start-div">

                <h3>Where to next?</h3><input type="text" id="end" placeholder="Enter next destination"/>
                <div class="time">
	
                    <h3 class="time__heading">How long will you be here?</h3>
                    <!-- <input type="text" name="timepicker" id="timepicker" data-toggle="timepicker"> -->
                    <!-- <input type="text" id="stay" > -->
                        <div class="dropdown">
                            <button class="dropbtn">00</button>
                            <div id="hours" class="dropdown-content"></div>
                        </div><p>Hours</p>
                        <div class="dropdown">
                            <button class="dropbtn">00</button>
                            <div id="minutes" class="dropdown-content"></div>
                        </div><p>Minutes</p>
                        <button id="directions"><i class="fas fa-map-marker-alt fa-lg"></i></button>
                </div>
                
                
                <div id="trip-panel">
                <h3>Time:</h3>
                <h3 id="travel-time"></h3>
                <h3>Travel Duration:</h3>
                <h3 id="travel-dur"></h3>

            </div>
            </div>
            <div id="trip-list"></div>
        
            <script src="main.js"></script>
            
            <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-mMybHzu0oPVzEuUgYDS9_Yu-xnCqIfE&libraries=places"></script> -->
            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-mMybHzu0oPVzEuUgYDS9_Yu-xnCqIfE&callback=initMap">
        </script>
        <script src="timepicker-master/dist/timepicker.min.js"></script>
    </body>
</html>
