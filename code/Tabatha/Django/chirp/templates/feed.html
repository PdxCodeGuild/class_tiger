{% extends 'base.html' %}

{% block content %}
    
    {% for chirp in object_list %}
            <div class="chirp-block">
                <h4 class="chirp-name"><a href="{% url 'users:chirp_list' chirp.creator %}">{{ chirp.creator }}</a><br>
                <h2 class="chirp-text"><a href="{% url 'chirp:detail' chirp.pk %}">{{ chirp.text }}</a></h2><br>
                <h4 class="chirp-time"><em>chirped at {{ chirp.posted }}</em></h4>
            </div>
    {% endfor %}
{% endblock content %}
