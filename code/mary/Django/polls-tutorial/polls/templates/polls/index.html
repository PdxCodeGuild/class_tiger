{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/styles.css' %}">

{% if question_list %}
    
    <ul>
        {% for question in question_list %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}
            
        {% endfor %}
    </ul>
    
{% else %}
    <p>No polls are available</p>
{% endif %}
