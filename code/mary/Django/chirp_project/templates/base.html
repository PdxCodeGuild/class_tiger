{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Squawk</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Capriola&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Capriola|Montserrat:700|Playfair+Display:900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Assistant:300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
     <div>
      <h1><a href="{% url 'posts:home' %}">Welcome to SQUAWKER!</a><h1>
     </div>
     <div>
       {% if user.is_authenticated %}
         <div id="right">
         <a href="{% url 'posts:create' %}">+ New Squawk</a>
         <p><a href="{% url 'logout' %}">Logout</a></p>
         </div>
       {% else %}
         <div id="right">
         <a href="{% url 'login' %}">Log In</a><a href="{% url 'users:create_log' %}">Sign Up</a>
         </div>
       {% endif %}
     </div>
    </header>
    <div>
    {% block content %}
    {% endblock content %}
    </div>
  </body>
</html>
