<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Practice!</title>
        <link rel="stylesheet"type="text/css"href="jslab1.css">

    <body>
        <h1>Simple Calculator</h1>
            <h3>What operation would you like to perform?</h3>
            <input type="radio" name="type" value="add" id="add"/>Add<br>
            <input type="radio" name="type" value="subtract" id="minus"/>Subtract<br>
            <input type="radio" name="type" value="multiply" id="mult"/>Multiply<br>
            <input type="radio" name="type" value="divide" id="div"/>Divide<br>
            <p>What is the first number?</p>
            <input type="number" id="num1">
            <p>What is the second number?</p>
            <input type="number" id="num2"><br>
            <button type="submit" id="sub">Submit</button>
            <p id="answer"></p>
            <script src="lab2.js"></script>
    </body>
