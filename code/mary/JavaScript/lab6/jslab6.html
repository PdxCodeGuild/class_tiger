<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Clock</title>
        <link rel="stylesheet"type="text/css"href="jslab6.css">
    </head>
    <body>
        <div>
        <h1>Current Time:</h1>
        <h2 id="clock"></h2>
        </div>
        <div>
        <h1>Stopwatch:</h1>
        <h2 id="stopwatch"></h2>
        </div>
        <div>
        <button type="button" id="start">Start</button>
        <button type="button" id="stop">Stop</button>
        <button type="button" id="lap">Lap</button>
        <button type="reset" id="reset">Reset</button><br/>
        <li id="list"></li>
        </div>
        <script src="jslab6.js"></script>
    </body>
</html>
